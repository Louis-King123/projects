<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ APP_CODE }}</title>
    <link rel="icon" href="{{ STATIC_URL }}open/favicon.ico" type="image/x-icon">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link rel="stylesheet" href="https://magicbox.bk.tencent.com/static_api/v3/components_vue/2.0/bk-magic-vue.min.css">
</head>

<body>
<nav>
    <div class="navbar king-horizontal-nav1" id="nav1_demo1" style="min-width:768px;">
        <div class="navbar-container">
            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#">
                    <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo">
                </a>
            </div>
            <ul class="nav navbar-nav pull-left">
                <li class="active" id="indexPage"><a href="{{ SITE_URL }}">首页</a></li>
                <li class="" id="historyPage"><a href="{{ SITE_URL }}history">历史记录</a></li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
</body>
<script src="{{ REMOTE_STATIC_URL }}v3/assets/js/jquery-1.10.2.min.js"></script>
<!-- 导入axios-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.22/vue.js"></script>
<script src="https://magicbox.bk.tencent.com/static_api/v3/components_vue/2.0/bk-magic-vue.min.js"></script>
<script type="text/javascript">
    var app_code = "{{ APP_CODE }}";			// 在蓝鲸系统里面注册的"应用编码"
    var site_url = "{{ SITE_URL }}";			// app的url前缀,在ajax调用的时候，应该加上该前缀
    var csrf_token = "{{ csrf_token }}";			// app的url前缀,在ajax调用的时候，应该加上该前缀
    var remote_static_url = "{{ REMOTE_STATIC_URL }}";   //远程资源链接，403页面需要，不要删除
    var debug_mode = JSON.parse("{{ DEBUG }}");	// 是否调试模式
</script>
<script src="{{ STATIC_URL }}account/login.js?v={{ STATIC_VERSION }}"></script>
<script src="{{ STATIC_URL }}js/csrftoken.js?v={{ STATIC_VERSION }}"></script>

{% block script %}{% endblock %}

</html>
